<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ธนาคารเกียรติวันจันทร์ภัทร</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <p>68070089</p>
        <h2>ธนาคารเกียรติวันจันทร์ภัทร</h2>
        <p>week 14</p>
    </nav>
    <div class="welcome">
        <img src="img/garry.jpg" alt="garry" style="width: 300px; margin: 1em;" class="curvedBorder">
        <div style="padding: 2em; width: 50%;">
            <h1>ยินดีต้อนรับ</h1>
            <p>คุณ xxxxxxxx</p>
        </div>
    </div>

    <div class="box">
        <h2>ประวัติการฝากถอน</h2>
        <textarea id="historyTextarea" rows="10" cols="50" style="width: 100%;" readonly></textarea>
    </div>

    <div class="box">
        <h2>ข้อมูลบัญชี</h2>
        <div style="display: flex; justify-content: space-between; align-content: center;">
            <div class="box" style="width: 100%;"><b>ชื่อบัญชี</b> นายนิรัชพล กลิ่นขจร</div>
            <div class="box" style="width: 100%;"><b>เลขบัญชี</b> 6807008900</div>
            <div class="box" style="width: 100%;"><b>ประเภทบัญชี</b> ออมทรัพย์</div>
        </div>
    </div>

    <div class="box">
        <h2>ข้อมูลเงินฝาก</h2>
        <div style="display: flex; gap: 1em; align-items: center; margin-bottom: 1em;">
            <label for="accountBalanceInput">เงินในบัญชี:</label>
            <input type="number" id="accountBalanceInput" value="10000" min="0" style="flex-grow: 1; padding: 0.5em;">
            <label for="cashBalanceInput">เงินสด:</label>
            <input type="number" id="cashBalanceInput" value="5000" min="0" style="flex-grow: 1; padding: 0.5em;">
        </div>
        <button id="setBalancesButton">ตั้งค่าเงิน</button>
    </div>

    <div class="box">
        <h2>ทำธุรกรรม</h2>
        <div style="display: flex; gap: 1em; align-items: center; margin-bottom: 1em;">
            <label for="amountInput">จำนวน:</label>
            <input type="number" id="amountInput" value="0" min="1" style="flex-grow: 1; padding: 0.5em;">
        </div>
        <div style="display: flex; gap: 1em;">
            <button id="depositButton" class="operationButton" style="background-color: #4CAF50; color: white;">ฝาก</button>
            <button id="withdrawButton" class="operationButton" style="background-color: #f44336; color: white;">ถอน</button>
        </div>
    </div>

    <div class="box">
        <h2>Currency Converter (แปลงสกุลเงิน)</h2>
        <div style="display: flex; gap: 1em; align-items: center; margin-bottom: 1em;">
            <label for="convertAmountInput">จำนวนเงิน:</label>
            <input type="number" id="convertAmountInput" value="1" min="0.01" style="flex-grow: 1; padding: 0.5em;">
            
            <label for="fromCurrencySelect">จากสกุลเงิน:</label>
            <select id="fromCurrencySelect" style="padding: 0.5em;">
                <option value="THB">THB (บาทไทย)</option>
                <option value="USD">USD (ดอลลาร์สหรัฐ)</option>
            </select>
        </div>

        <p style="font-size: 1.2em; font-weight: bold;">ยอดเงินที่แปลงแล้ว: <span id="convertedOutput">0.00</span> THB/USD</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
